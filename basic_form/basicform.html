<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>A Very Basic Form</title>
    
	<style type="text/css">
	
	
		.standard_input{
			background: white;
			padding: 5px 10px;
			color: silver;
			border: solid 1px gray;
			font-size: 14px;
			display: block;
			width: 400px;
			margin-top: 20px;
		}

		textarea{
			font-family: "arial";
			font-size: 10px;
		}

	</style>

   
</head>

<body>

<div class="container">

	<h1>
		A Simple Web-Form
	</h1>

	<form method="post" action="/login.php">

		<input type="text" id="first_name" name="first_name" class="standard_input" placeholder="First Name" />
		<input type="email" id="email" name="email" class="standard_input" placeholder="Email" />
		<input type="password" id="password" name="password" class="standard_input" placeholder="Password" />

		<textarea name="comments" id="comments" class="standard_input" placeholder="Please add any other info here."></textarea>

		<div class="break">
			<input type="radio" name="gender" value="Male" checked /> Male
			<input type="radio" name="gender" value="Female" /> Female
		</div>

		<div class="break">
			<input type="checkbox" name="contact" value="phone" />Phone
			<input type="checkbox" name="contact" value="email" />Email
			<input type="checkbox" name="contact" value="fax" />Fax
		</div>

		<div class="break">
			<select name="dob">
				<option slected> Select your Date of Birth</option>
				<option value="1984">1984</option>
				<option value="1985">1985</option>
				<option value="1986">1986</option>
				<option value="1987">1987</option>
			</select>
		</div>

		<div class="break">
			<input type="submit" value="Submit info!" class="submit_button" />
		</div>
	</form>

</div><!-- .container -->
</body>

</html>
