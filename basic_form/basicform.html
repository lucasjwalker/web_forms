<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>A Very Basic Form</title>
    
	<style type="text/css">
	
	
		input {
			background: #FFC;	
			margin: 10px;
		}

	</style>

   
</head>

<body>

<div class="container">

	<h1>
		Our simples WebForm
	</h1>

	<form method="post" action="/login.php">

		<input type="text" id="first_name" name="first_name" class="standard_input" placeholder="First Name" />
		<input type="email" id="email" name="email" class="standard_input" placeholder="Email" />
		<input type="password" id="password" name="password" class="standad_input" placeholder="Password" />

		<div class="break">
			<input type="radio" name="gender" value="Male" checked /> Male
			<input type="radio" name="gender" value="Female" /> Female
		</div>

		<div class="break">
			<input type="checkbox" name="contact" value="phone" />Phone
			<input type="checkbox" name="contact" value="email" />Email
			<input type="checkbox" name="contact" value="fax" />Fax
		</div>

		<div class="break">
			<select name="dob">
				<option slected> Select your Date of Birth</option>
				<option value="1984">1984</option>
				<option value="1985">1985</option>
				<option value="1986">1986</option>
				<option value="1987">1987</option>
			</select>
		</div>

		<div class="break">
			<input type="submit" value="Submit info!" class="submit_button" />
		</div>
	</form>

</div><!-- .container -->
</body>

</html>
