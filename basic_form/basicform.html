<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>A Very Basic Form</title>
    
	<style type="text/css">
	
	
		input {
			background: #FFC;	
			margin: 10px;
		}

	</style>

   
</head>

<body>

<div class="container">

	<h1>
		Our simples WebForm
	</h1>

	<form method="post" action="/login.php">

		<input type="text" id="first_name" name="first_name" class="standard_input" placeholder="First Name" />
		<input type="email" id="email" name="email" class="standard_input" placeholder="Email" />
		<input type="password" id="password" name="password" class="standad_input" placeholder="Password" />

		<div class="break">
			<input type="radio" name="gender" value="Male" checked /> Male
			<input type="radio" name="gender" value="Female" /> Female
		</div>
	</form>

</div><!-- .container -->
</body>

</html>
